        .loading {
            position: fixed;
            top: 20%;

            width: 100%;
            height: 7%;
            background: #ffffff;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #02C7FF;
            font-family: "Quattrocento Sans", sans-serif;
        }

        .loading-text span:nth-child(1) {
